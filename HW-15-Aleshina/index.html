<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Будильник</title>
  <script src="./alarm.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="alarm">
            <h4 class="alarm_Title">Это будильник!</h4>
  
            <div class="alarm_Input">
                <input type="time" id="time">
            </div>
            <div class="alarm_Button">
                <button class="inst" onclick="setTime()">Установить будильник</button>
                <button class="disable" onclick="stopAlarm()">Отключить будильник</button>
            </div>
    </div>
  </div>
</div>
</body>
</html>
